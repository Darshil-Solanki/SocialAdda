{%  extends "ly_main.html" %}
{% load static %}

{% block title %}Chat -SocialAdda{% endblock %}
{% block head %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    let chatpage = document.querySelector(".contact-table-scroll").dataset.page;
    if(chatpage !=""){
        document.querySelector(".right-div").children[0].style.display='none';
        document.querySelector(".right-div").children[1].style.display='none';
    }
})
</script>
{% endblock %}
{% block body %}
<div class="main-div">
        <div class="left-div">
            <nav class="head heading">
                Chat
            </nav>
            <div class="left-div-content">
                <div class="contact-table-scroll" data-page="{{page}}">
                    <table class="table table-hover">
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><img src="/media/{{user.profile_pic}}" alt="{{user.username}}" class="profile-image-list rounded-circle">
                                </td>
                                <td><a href="{% url 'chat' username=user.username %}">{{user.username}}</a></td>
                            </tr>
                            {% endfor %}

                            <!-- end -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

{% endblock %}
